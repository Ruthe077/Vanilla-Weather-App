<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=0.7" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="icon">
      <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" id="icon">
      </div>
     <div class="current-day-forecast">
      <h1>
        <span id="city">Houston </span>
        <span id="current-day">
          <span id="temp">&nbsp 20Â°</span>
          <span id="unit"><a href="#" class="active" id="fahrenheit">F</a>|<a href="#" id="celcius">C</a></span>
        </span>
      </h1>
    </div>
      <h3 id="row-one">
        <span id="day">MONDAY</span> | <span id="date">MAR 20</span> |
        <span id="time">2:44</span>
      </h3>
      <h3 id="row-two">
        <span id="description">CLEAR</span> |
        <span id="humidity"></span>% HUMIDITY | WIND <span id="wind">8</span> MPH
      </h3>
      <br />
      <br />
      <div class="forecast" id="forecast">
    <!--Javascript here for the five day forecast-->
      </div>
      <form id="city-search">
        <input id="city-input" placeholder=" Enter city name" type="search"></input>
        <input type="submit" value="Search" id="button"></input>
     </form>
    </div>
    <script src="src/script.js"></script>
  </body>
  <p class="bottom"><a href="https://github.com/Ruthe077/Vanilla-Weather-App">Open source code</a> by Emma Ruthenbeck</p>
</html>
