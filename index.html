<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="icon">
      <img src="#" id="icon">
      </div>
      <h1 id="city"></h1>
      <h2 id="row-one">
        <span id="day">MONDAY</span> | <span id="date">MAR 20</span> |
        <span id="time">2:44</span>
      </h2>
      <h2 id="row-two">
        <span id="description">CLEAR</span> |
        <span id="humidity">60%</span>% HUMIDITY | WIND <span id="wind">8</span> MPH
      </h2>
      <br />
      <br />
      <div class="container text-center">
        <div class="row">
          <div class="col" id="day-one">20°</div>
          <div class="col" id="day-two">19°</div>
          <div class="col" id="current-day">20°</div>
          <div class="col" id="day-four">21°</div>
          <div class="col" id="day-five">23°</div>
        </div>
      </div>
      <form id="city-search">
        <input id="city-input" placeholder="Enter city name" type="search"></input>
     </form>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
